<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Control Page</title>
</head>
<body>
  <h1>Control web Page</h1>
  <button id="changeColor">Color</button>
  <button id="showAlert">Show </button>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script>
    const socket = io("https://qrbasedcontrol.onrender.com");
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get("sessionId");

    if (sessionId) {
      socket.emit("join-session", sessionId);

      document.getElementById("changeColor").onclick = () => {
        socket.emit("control", { sessionId, action: "changeColor" });
      };

      document.getElementById("showAlert").onclick = () => {
        socket.emit("control", { sessionId, action: "showAlert" });
      };
    }
  </script>
</body>
</html>
